name: Build qutebrowser Portable Artifact

on:
  workflow_dispatch:    # Manual triggering from Actions tab
  push:
    tags:
      - 'v*'            # Optional: triggers on tags

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make build script executable
        run: chmod +x qutebrowser-portable-binary.sh

      - name: Execute build script
        run: ./qutebrowser-portable-binary.sh

      - name: Debug - List files in build directory
        run: |
          echo "Contents of ~/qutebrowser-portable-build:"
          ls -la ~/qutebrowser-portable-build/ || echo "Directory not found"
          echo ""
          echo "Matching portable files:"
          ls -la ~/qutebrowser-portable-build/qutebrowser-portable* || echo "No matching files"

      - name: Copy artifacts to workspace root
        run: |
          cp -v ~/qutebrowser-portable-build/qutebrowser-portable.* . || echo "No artifacts found to copy"

      - name: Debug - List files in workspace after copy
        run: |
          echo "Files in workspace root after copy:"
          ls -la qutebrowser-portable* || echo "No files copied"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: qutebrowser-portable-${{ github.run_id }}
          path: qutebrowser-portable.*
          retention-days: 90
