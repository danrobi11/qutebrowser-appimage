name: Build qutebrowser Portable Artifact

on:
  workflow_dispatch:  # Manual triggering from Actions tab

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make build script executable
        run: chmod +x qutebrowser-portable-binary.sh

      - name: Execute build script
        run: ./qutebrowser-portable-binary.sh

      - name: Copy final artifacts to workspace
        run: |
          cp -v ~/qutebrowser-portable.tar.gz .
          cp -v ~/qutebrowser-portable.tar.gz.sha256 .
          echo "Artifacts copied to workspace for upload"

      - name: Debug - List artifacts in workspace
        run: |
          echo "Current working directory: $(pwd)"
          ls -la qutebrowser-portable* || echo "No matching files found"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: qutebrowser-portable-${{ github.run_id }}
          path: |
            qutebrowser-portable.tar.gz
            qutebrowser-portable.tar.gz.sha256
          retention-days: 90
