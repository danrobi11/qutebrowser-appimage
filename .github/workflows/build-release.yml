name: Build qutebrowser Portable Artifact

on:
  workflow_dispatch:  # Enables manual triggering from the Actions tab

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make build script executable
        run: chmod +x qutebrowser-portable-binary.sh

      - name: Execute build script (with workspace override)
        env:
          BUILD_DIR: ${{ github.workspace }}
        run: ./qutebrowser-portable-binary.sh

      - name: Debug - List generated artifacts
        run: |
          echo "Current working directory: $(pwd)"
          echo "Files in workspace:"
          ls -la
          echo "Matching portable files:"
          ls -la qutebrowser-portable* || echo "No matching files found"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: qutebrowser-portable-${{ github.run_id }}
          path: |
            qutebrowser-portable.tar.gz
            qutebrowser-portable.tar.gz.sha256
          retention-days: 90
