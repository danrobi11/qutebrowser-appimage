name: Build qutebrowser Portable Artifact

on:
  workflow_dispatch:    # Allows manual triggering from the Actions tab
  push:
    tags:
      - 'v*'            # Optional: still supports tagged builds if desired

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make build script executable
        run: chmod +x qutebrowser-portable-binary.sh

      - name: Execute build script
        run: ./qutebrowser-portable-binary.sh

      - name: Upload portable bundle and checksum
        uses: actions/upload-artifact@v4
        with:
          name: qutebrowser-portable-${{ github.ref_name }}
          path: |
            qutebrowser-portable.tar.gz
            qutebrowser-portable.tar.gz.sha256
          retention-days: 30   # Artifacts kept for 30 days (adjust as needed)
