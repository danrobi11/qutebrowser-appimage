name: Build qutebrowser Portable Artifact

on:
  workflow_dispatch:    # Manual triggering
  push:
    tags:
      - 'v*'            # Optional: tagged builds

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make build script executable
        run: chmod +x qutebrowser-portable-binary.sh

      - name: Execute build script
        run: ./qutebrowser-portable-binary.sh

      - name: Debug: List generated files
        run: |
          echo "Current directory: $(pwd)"
          ls -la
          ls -la qutebrowser-portable* || echo "No matching files found"

      - name: Upload portable bundle and checksum
        uses: actions/upload-artifact@v4
        with:
          name: qutebrowser-portable-${{ github.ref_name }}
          path: |
            qutebrowser-portable*
            ./qutebrowser-portable.tar.gz
            ./qutebrowser-portable.tar.gz.sha256
          retention-days: 30
